{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% block extra_head %}
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}ONLINE MEDICAL SHOP{% endblock %}</title>

    <link rel="icon" type="image/x-icon" href="{% static 'assets/dog.png' %}" />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    {% endblock %}
</head>

<body style="margin: 0; padding: 0; background-color: pink;">
    
    <div class="d-flex" id="wrapper">
        <div class="border-end bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading border-bottom bg-light">AYYAS MEDICALS</div>
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'home' %}">HOME</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'products' %}">PRODUCTS</a>
                <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'cart' %}">CART</a>
                {% if user.is_authenticated %}
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'order_history' %}">My Orders</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'logout_confirm' %}">LOGOUT</a>
                {% else %}
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="{% url 'login' %}">LOGIN</a>
                {% endif %}
            </div>
        </div>

        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                <div class="container-fluid">
                    <button class="btn btn-outline-secondary rounded-circle p-2" id="sidebarToggle" title="Toggle Sidebar">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12.5a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11zm0-4a.5.5 0 0 1 0-1h11a.5.5 0 0 1 0 1h-11z"/>
                        </svg>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                            </li>
                            <li class="nav-item active">
                                <a class="nav-link" href="{% url 'account' %}">My Account</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="container-fluid">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>

</body>
</html>

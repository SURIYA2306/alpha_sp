{% extends 'app/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Update Order #{{ order.id }} Status</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary" type="submit">Update</button>
        <a href="{% url 'order_history' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
